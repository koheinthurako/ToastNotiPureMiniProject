<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notifications</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <main>
        <ul id="toastBox"></ul>

        <div class="buttons">
            <button class="btn" id="danger">Danger</button>
            <button class="btn" id="success">Success</button>
            <button class="btn" id="warning">Warning</button>
            <button class="btn" id="missing">Missing</button>
            <button class="btn" id="info">Info</button>
            <button class="btn" id="upload">Upload</button>
        </div>
    </main>

    <script src="./app.js"></script>
    
</body>
</html>
